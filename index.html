<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"    
            ></script>
    </head>

    <body>
        <div class="container">
            <div class="form">
                <div class="contact-info"> 
                    <h1 class="temiz-color">Teklif Al</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa, eum.</p>
                    <img class="left-image" src="./img/leftpic.png">
                    
                </div>

                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>

                    <img src="./img/temiz.svg" alt="" id="logo">

                    <div class="form-container">
                        <form id="Form1" >
                        
                            <div class="input-container">
                                <input type="text" name="name" class="input">
                                <label for="">Ad-Soyad</label>
                                <span>Ad-Soyad</span>
                            </div>
                            <div class="input-container">
                                <input type="tel" name="phone" class="input">
                                <label for="">Telefon</label>
                                <span>Telefon</span>
                            </div>
                            <div class="input-container">
                                <input type="email" name="email" class="input">
                                <label for="">Email</label>
                                <span>Email</span>
                            </div>
                            <div class="buttons ">
                                <button type="button" id="Next1" class="btn-next">Next</button>
                            </div>
                            
                        </form>
    
                        <form id="Form2" >
                            
                            <div class="input-container">
                                <input type="text" name="name" class="input">
                                <label for="">Şirketiniz</label>
                                <span>Şirketiniz</span>
                            </div>
                            <div class="input-container">

                                <select name="hizmetler" id="hizmetler" aria-placeholder="sadsa">
                                    <option value="Web Tasarım">Web Tasarım</option>
                                    <option value="SEO">SEO</option>
                                    <option value="PPC">PPC</option>
                                    <option value="Email Marketing">Email Marketing</option>
                                </select>
                                
                                <span>Hizmet</span>
                            </div>
                            <div class="input-container textarea">
                                <textarea name="message" class="input"></textarea>
                                <label for="">Mesajınız</label>
                                <span>Mesajınız</span>
                            </div>
                            <div class="buttons ">
                                <button type="button" id="Back1" class="btn-next">Back</button>
                                
                                <button type="Submit" id="Next2" class="btn-next">Gönder</button>
                            </div>
                            
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>

        <script>
            
            const inputs = document.querySelectorAll(".input");

            function focusFunc() {
                let parent = this.parentNode;
                parent.classList.add("focus");
            }

            function blurFunc() {
                let parent = this.parentNode;
                if(this.value == "") {
                    parent.classList.remove("focus");
                }
                
            }

            inputs.forEach(input => {
                input.addEventListener("focus", focusFunc);
                input.addEventListener("blur", blurFunc);
            })


            var Form1 = document.getElementById("Form1");
            var Form2 = document.getElementById("Form2");




            var Next1 = document.getElementById("Next1");
            var Next2 = document.getElementById("Next2");
            var Back1 = document.getElementById("Back1");

            Next1.onclick = function() {
                Form1.style.left = "450px"; 
                Form2.style.left= "10px";
                
            }

            Back1.onclick = function() {
                Form1.style.left = "10px"; 
                Form2.style.left= "450px";
                
            }

        </script>
    </body>
</html>
